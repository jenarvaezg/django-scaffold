version: '3'

services:
  db:
    image: postgres
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
#      - ./.tmp/:/var/run/postgresql
    ports:
      - "5432:5432"

  web:
    build: .
    command: scripts/wait-for-it.sh db:5432 -- python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
